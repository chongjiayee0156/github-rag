<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub RAG Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Repository RAG Agent</h1>

    <div class="container">
        <h2>1. Search and Select Repository</h2>
        <form id="search-form"> <!-- Changed form ID -->
            <label for="search-query">Search Query:</label> <!-- Changed label -->
            <!-- Changed input type and ID -->
            <input type="text" id="search-query" name="search-query" required placeholder="e.g., langchain python agent OR language:python topic:rag">

            <label for="github-pat">GitHub PAT (Recommended for higher rate limits):</label>
            <input type="password" id="github-pat" name="github-pat" placeholder="Enter PAT if needed">

            <!-- Changed button text and type (optional, JS handles submit) -->
            <button type="submit">Search Repositories</button>
        </form>
        <!-- Area to display search status/errors -->
        <div id="search-status" class="status-message"></div>
        <!-- Area to display search results -->
        <div id="search-results" class="results-container">
             <h3>Search Results:</h3>
             <ul id="results-list">
                 <!-- Results will be populated here by JS -->
             </ul>
        </div>
         <!-- Area for setup status AFTER selection -->
         <div id="setup-status" class="status-message"></div>
         <input type="hidden" id="current-task-id">
    </div>

    <div class="container" id="qa-section" style="display: none;">
        <h2>2. Ask Questions</h2>
        <p>Repository: <strong id="repo-context"></strong></p>
        <form id="qa-form">
            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="3" required placeholder="e.g., What does the main function in script.py do?"></textarea>
            <button type="submit">Ask</button>
        </form>
        <div id="qa-response">
             <h3>Answer:</h3>
             <pre id="answer-output">Ask a question above...</pre>
        </div>
         <div id="qa-loading" class="loading" style="display: none;">Thinking...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
